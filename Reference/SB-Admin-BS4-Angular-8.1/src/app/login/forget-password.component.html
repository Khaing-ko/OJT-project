<!-- forget-password.component.html -->
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Forgot Password</h4>
          </div>
          <div class="card-body">
            <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="usernaome">Username:</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{errorMessage}}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
